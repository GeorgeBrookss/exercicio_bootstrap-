<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Formulario Bootstrap</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-3 g-0">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-6 g-0">
            <form>
                <label class="form-label" for="nome">Your Name</label>
                <input class="form-control" type="name" id="name">
                <label class="form-label" for="email">Your Email</label>
                <input class="form-control" type="email" id="email">
                <label class="form-label" for="tel" >Tel</label>
                <input class="form-control" type="tel" name="tel" id="tel">
                <div class="form-check">
                    <label class="form-check-label" for="check">Agree</label>
                    <input class="form-check-input" type="checkbox" id="checkbox">
                </div>
                <button class="btn btn-outline-info" type="submit">Send</button>
            </form>
        </div>
        <div class="col-sm-2 col-md-4 col-lg-3 g-0">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    
    </script>

</body>
</html>
